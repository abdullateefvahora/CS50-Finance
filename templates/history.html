{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table style='margin-top: 30px' class="table table-striped table-light">
        <thead>
            <tr>
                <th scope="col"> Symbol </th>
                <th scope="col"> Shares </th>
                <th scope="col"> Price </th>
                <th scope="col"> Transacted </th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <th scope="row"> {{ orders[order][0] }} </th>
                <td>  {{ orders[order][1] }}  </td>
                <td>  {{ orders[order][2] }}  </td>
                <td>  {{ order }}  </td>
            </tr>
            {% endfor %}
        </body>
    </table>
{% endblock %}
